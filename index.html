<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css">
<link href="https://fonts.googleapis.com/css?family=Anton&display=swap" rel="stylesheet">
<link rel="stylesheet" href="css/style.css">
<title>Todo Welcome</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1 id="header">Work To-Do</h1>
        </div>
    </div>
    <div class="row">
    <p id="para1" class="col-12">Enter text into field to add items in your list</p>
</div>
<div class="row">
    <p id="para2" class="col-12">Click the item to mark it as complete.</p>
</div>
<div class="row">
    <p id="para3" class="col-12">Enter text into field to add items in your list</p>
</div>
<div class="row">
    <div class="col-12">
        <input id="userInput" type="text" placeholder="Add your todo here" maxlength="27">
        <button id="enter"><i class="fas fa-pencil-alt"></i></button>
    </div>
    </div>
    <div class="row">
        <div class="listItems col-12">
            <ul class="col-12 offset-0 col-sm-8 offset-sm-2">
                
            </ul>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script src="js/index.js"></script>
</body>
</html>
